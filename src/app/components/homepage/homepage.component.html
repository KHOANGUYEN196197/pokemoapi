<div #target></div>
<div class="main-content">
  <div class="container">
    <div class="title">Trailer</div>
    <div class="box-slide">
      <div class="slide">
        <ng-image-slider
          #nav
          [images]="imageObject"
          [infinite]="true"
          [autoSlide]="1"
          [imageSize]="imgSize"
          slideImage="1"
        ></ng-image-slider>
      </div>
    </div>
    <div class="title title2">PÃ³kemons</div>
    <app-search></app-search>
    <div class="loading" *ngIf="!pokemonsLoaded">
      <mat-spinner></mat-spinner>
      LOADING POKEMON....
    </div>
    <div class="pokemon">
      <div style="text-align: center">
        <div class="grid-layout" *ngIf="pokemonsLoaded && pokemons">
          <ng-container *ngFor="let pokemon of pokemons.results">
            <mat-card
              (click)="detailInfo(pokemon)"
              class="pokemon-card"
              *ngIf="pokemon.details"
            >
              <div class="background-image">
                <img
                  mat-card-image
                  src="{{ pokemon.details.sprites.front_default }}"
                  alt="photo"
                />
              </div>
              <mat-card-content>
                <div style="display: block">
                  <div class="types">{{ pokemon.name }}</div>
                </div>
              </mat-card-content>
            </mat-card>
          </ng-container>
        </div>
      </div>
    </div>
    <div>
      <div (click)="seeMore()" class="seemore">See More</div>
    </div>
    <button
      style="position: fixed; bottom: 15px; right: 15px"
      (click)="scrollToElement(target)"
    >
    scrolling to
    </button>
  </div>
</div>
